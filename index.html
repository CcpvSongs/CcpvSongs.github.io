<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CcpvSongs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <header>
        <div class="contenedor_navegacion">
            <div class="logo">
                <img src="img/Ccpv Songs.png" alt="logo" >
                <h1>CcpvSongs</h1>
            </div>
            
            <div id="menu_btn">
                <label for="menu"><img src="img/icono_menu_hamburguesa.png" alt=""></label>
            </div>

            <input type="checkbox" name="menu" id="menu">

            <nav id="navegador">
                
                <ul> 
                    <a href="#"><li>Buscar</li></a>
                    <a href="#"><li>Eleccion</li></a>
                    <a href="#"><li>Canciones</li></a>
                    <a href="#"><li>Acordes</li></a>
                    <a href="#"><li>Lista</li></a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenedor_cancion">
           <div class="cancion">
                <h2 id="titulocancion">Glorioso</h2>
                <img src="img/CGlorioso.png" alt="">
            </div>

            <div class="cancion">
                <h2 id="titulocancion">Glorioso Dia</h2>
                <img src="img/DGloriosoDia.png" alt="">
            </div>

            <div class="cancion">
                <h2 id="titulocancion">No Puedo Callar</h2>
                <img src="img/CNoPuedoCallar.png" alt="">
            </div>

            <div class="cancion">
                <h2 id="titulocancion">Amor sin condicion</h2>
                <img src="img/GAmorSinCondicion.png" alt="">
            </div>


            <div id="tonalidades">
                <button class="tonalidad" id="C">C</button>
                <button class="tonalidad" id="D">D</button>
                <button class="tonalidad" id="E">E</button>
                <button class="tonalidad" id="F">F</button>
                <button class="tonalidad" id="G">G</button>
                <button class="tonalidad" id="A">A</button>
                <button class="tonalidad" id="B">B</button>
                <button class="tonalidad" id="numeros">#</button>
            </div>
        </div>
    </main>

    
    

    

    <script src="scrips.js"></script>
</body>
</html>
